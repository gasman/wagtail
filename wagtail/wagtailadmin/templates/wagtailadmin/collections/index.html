{% extends "wagtailadmin/generic/index.html" %}

{% block listing_attrs %}id="collections-list"{% endblock %}

{% block listing %}
    {% for collection in collections %}
        <tr>
            <td class="name title">
                <h2>
                    <a href="{% url 'wagtailadmin_collections:edit' collection.id %}">{{ collection.name }}</a>
                </h2>
            </td>
        </li>
    {% endfor %}
{% endblock %}
