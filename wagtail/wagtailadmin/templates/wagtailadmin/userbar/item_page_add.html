{% extends "wagtailadmin/userbar/item_base.html" %}
{% load i18n  %}

{% block item_content %}
    {% if self.allowed_subpage_types|length == 0 %}<a href="{% url 'wagtailadmin_pages_add_subpage' self.parent_page.id %}" target="_parent" class="action icon icon-plus" title="{% trans 'Add another page at this level' %}">{% trans 'Add' %}</a>
    {% else %}<a href="{% url 'wagtailadmin_pages_add_subpage' self.page.id %}" target="_parent" class="action icon icon-plus" title="{% trans 'Add a child page' %}">{% trans 'Add' %}</a>
    {% endif %}
{% endblock %}
